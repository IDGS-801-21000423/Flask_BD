<!-- INDEX -->
{% extends "layout2.html" %}
{% block content %}
{% from "_macros.html" import camposNuevos %}
<h1>Flask UTL</h1>
<div class="container">
  <div class="row">
    <form name="sent" action="/index" id="contactForm" method="POST">
      <div class="row control-group">
        <div class="form-group col-xs-12 float-label-form-group controls">
          {{camposNuevos(form.nombre, class='form-control')}}
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 float-label-form-group controls">
          {{camposNuevos(form.apaterno, class='form-control')}}
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 float-label-form-group controls">
          {{camposNuevos(form.email, class='form-control')}}
        </div>
      </div>
      <!-- Validacion del token -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="submit" id="send-signup" name="signup" value="Registrar">
    </form>
  </div>
</div>
{% endblock %}
